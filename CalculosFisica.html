<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora de Física</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: center;
		}
		form {
			margin-top: 50px;
			margin-bottom: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			margin-bottom: 10px;
			font-weight: bold;
		}
		input {
			margin-bottom: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
			box-sizing: border-box;
		}
		button {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			background-color: #0066cc;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
		.resultado {
			margin-top: 50px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Calculadora de Física</h1>
	<form id="formulario">
		<label for="distancia">Distancia (m)</label>
		<input type="number" id="distancia" required>

		<label for="tiempo">Tiempo (s)</label>
		<input type="number" id="tiempo" required>

		<button type="submit">Calcular</button>
	</form>

	<div id="resultados" class="resultado"></div>

	<script>
		const formulario = document.querySelector('#formulario');
		const distancia = document.querySelector('#distancia');
		const tiempo = document.querySelector('#tiempo');
		const resultados = document.querySelector('#resultados');

		formulario.addEventListener('submit', (e) => {
			e.preventDefault();

			const d = parseFloat(distancia.value);
			const t = parseFloat(tiempo.value);

			const a = d / (t * t);
			const vf = d / t;
			const trabajo = a * d;
			const energia = (1/2) * a * d * d;
			const potencia = trabajo / t;

			resultados.innerHTML = `
				<p>Aceleración: ${a.toFixed(2)} m/s²</p>
				<p>Velocidad final: ${vf.toFixed(2)} m/s</p>
				<p>Trabajo: ${trabajo.toFixed(2)} J</p>
				<p>Energía: ${energia.toFixed(2)} J</p>
				<p>Potencia: ${potencia.toFixed(2)} W</p>
			`;
		});
	</script>
</body>
</html>
